<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <div id="app">
            <input type="text" id="input" v-model="message">
            <p>The value is {{ message }}</p>
        </div>        

        <script>
            const { createApp, ref } = Vue

            createApp({
                setup() {
                const message = ref('Hello vue!')
                return {
                    message
                }
                }
            }).mount('#app')
        </script>
    </body>
</html>
